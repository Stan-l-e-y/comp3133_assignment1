type User @entity {
    id: String! @id
    username: String! @column
    email: String! @column
    password: String! @column
}

input SignUpInput {
    username: String!
    email: String!
    password: String!
}

type Query {
    getUsers: [User]!
}

type Mutation {
    signUp(signUpInput: SignUpInput): User!
}
